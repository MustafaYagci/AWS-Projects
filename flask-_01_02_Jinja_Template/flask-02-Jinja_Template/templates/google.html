<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }
        .header {
            font-size: 60px;
            color: #4285f4;
        }
        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            color: #5f6368;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            border: 1px solid #c6c6c6;
        }
    </style>
</head>
<body>
    <div class="header">ESPANA</div>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search...">
    </div>
    <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
    </div>
</body>
</html>
